<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <script type="text/javascript" src="js/library/jquery.min.js"></script>
        <link rel="stylesheet" href="css/main.css"/>
        <script type="text/javascript" src="js/verstation.js"></script>
        <script type='text/javascript' src='js/library/tinycolor.js'></script>

        <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <body>

        <img src="markup3.png" id="markup" class=" markup hidden">

        <div class="canvas-wrapper">
            <canvas id="canvas" width="1000" height="1000" ></canvas>
        </div>
        <div class="welcome">
            <!-- Todo: languages-->
            <!--<div class="language-select">-->
                <!--<input type="button" class="language-select_el language-select_el__ru active" value="RU">-->
                <!--<input type="button" class="language-select_el language-select_el__en" value="EN">-->
            <!--</div>-->
            <h1 class="welcome__t">
                <span class="welcome__t__row welcome__t__row_i0">Tiny and fast</span>
                <span class="welcome__t__row welcome__t__row_i1">converter of images</span>
                <span class="welcome__t__row welcome__t__row_i2">to web-pages</span>
            </h1>

            <label class="button-load">Select a file<input type="file" id="files"/></label>

        </div>
        <main class="result">
            <menu class="menu">
                <input type="radio" id="edit-sizes" name="radios" value="all" checked>
                <label for="edit-sizes">Edit sizes</label>
                <input type="radio" id="edit-text" name="radios"value="false">
                <label for="edit-text">Edit text</label>
                <input type="radio" id="view-source" name="radios" value="true">
                <label for="view-source">View source</label>
            </menu>

            <div class="result__markup"></div>
            <button class="result__back">Go back</button>
            <div class="output-block">
                <p>Your image</p>
                <div class="ouput-mass"></div>
            </div>
        </main>


        <div class="copy">
            <div class="copy-popover-close">x</div>
            <div class="copy-popover">
                <h2 class="copy-popover__t">Copy the code</h2>
                <textarea class="copy-popover__ta" id="copyhtml"></textarea>
            </div>
        </div>
        <script src="js/library/interact-1.2.4.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
