<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <link rel="stylesheet" href="css/main.css"/>
    </head>
    <body>
        <div class="welcome">
            <h1 class="welcome__t">

            </h1>
            <label class="welcome__bt hvr-buzz" for="files">Try it<input type="file" id="files"/></label>
        </div>
        <main class="result">
            <menu class="menu">
                <input type="radio" id="edit-sizes" name="radios" value="all" checked>
                <label for="edit-sizes">sizes</label>
                <input type="radio" id="edit-text" name="radios"value="false">
                <label for="edit-text">text</label>
                <input type="radio" id="view-source" name="radios" value="true">
                <label for="view-source">view source</label>
            </menu>
        </main>

        <script src="js/interact-1.2.4.min.js"></script>
        <script src="js/main.js"></script>
